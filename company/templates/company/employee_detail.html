{%	extends	'company/base.html'	%}

{%	block	content	%}
<div class="employee">
<h4>
{% if employee %}

    <table class="table table-bordered">
 <tbody>
    <tr><td><span class="label label-default">Fullname</span></td><td> {{employee.firstname}} {{employee.lastname}}</td></tr>
    <tr><td><span class="label label-default">Title</span> </td><td>{{employee.title}} </td></tr>
    <tr><td><span class="label label-default">Address</span></td><td> {{employee.address}} </td></tr>
    <tr><td><span class="label label-default">Hire date</span> </td><td>{{employee.hiredate}} </td></tr>
 </tbody>
     </table>
{% else %}
    Employee not found
{% endif %}
</h4>
</div>
<div class="row pull-right">
    <h4><a	href="{% url 'employees' %}"><span class="glyphicon glyphicon-arrow-left"></span> </a></h4>
</div>

{%	endblock %}
