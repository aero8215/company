{%	extends	'company/base.html'	%}
{%	block	content	%}


<div class="container-fluid">

<table class="table table-hover">
<thead>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Hire Date</th>
</tr>
</thead>
<tbody>
{% for employee in employees %}
<tr>
<td>{{ employee.firstname }}</td>
<td>{{ employee.lastname }}</td>
<td>{{ employee.hiredate }}</td>
</tr>
{% endfor %}

</tbody>
</table>

</div>
{%	endblock	%}
