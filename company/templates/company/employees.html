{%	extends	'company/base.html'	%}
{%	block	content	%}


<div class="container-fluid">

<table class="table table-hover">
<thead>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th> </th>
</tr>
</thead>
<tbody>
{% for employee in employees %}
<tr>
<td>{{ employee.firstname }}</td>
<td>{{ employee.lastname }}</td>
<td><a	href="{% url 'employee_detail' pk=employee.pk %}"><span class="glyphicon glyphicon-search"></span> </a> </td>
</tr>
{% endfor %}

</tbody>
</table>

</div>
{%	endblock	%}
